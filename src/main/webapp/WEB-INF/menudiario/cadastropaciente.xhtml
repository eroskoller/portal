<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions" >

    <style type="text/css"> .dateTimeEntryShorterX { width:  50px  !important; } </style>
    
        <h:panelGrid columns="8"   style="padding: 0px ; margin: 0px;"  >
            
            <h:panelGrid columns="1" >
                <h:outputLabel value="#{msgs['page.tree.employee.name.label']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                    <p:inputText value="" size="20" maxlength="100" styleClass="inputupper" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabPacienteByName" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="1">
                <h:outputLabel value="#{msgs['node.birthdate']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                <p:calendar
                    id="calendarBirthDate"
                    timeZone="#{dateSelect.timeZone}"
                    pattern="dd/MM/yyyy "
                    locale="pt"
                    styleClass="dateTimeEntryShorter"
                    effect="puff"
                    size="10"
                    showOn="button"
                    style="font-weight: bold;"
                    >
                    <p:ajax 
                        event="dateSelect" 
                        update="growl"  partialSubmit="true"  process="calendarBirthDate"  />  
                    
                </p:calendar>
                </h:panelGroup>
            </h:panelGrid>

             <h:panelGrid columns="1">
                <h:outputLabel value="#{msgs['node.solicitation']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                <p:inputText value="" size="10" styleClass="inputupper" maxlength="100"/>
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabPacienteBySolicitation" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
                </h:panelGroup>
            </h:panelGrid>
            
             <h:panelGrid columns="1">
                <h:outputLabel value="#{msgs['template.pac.profile']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                <p:inputText value="" size="10" styleClass="inputupper" maxlength="100" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabPacienteByProfile" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="1">
                <h:outputLabel value="#{msgs['node.id.number']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                <p:inputText value="" size="10" styleClass="inputupper" maxlength="100" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabPacienteByID" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="1">
                <h:outputLabel value="#{msgs['node.cpf.number']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                <p:inputText value="" size="10" styleClass="inputupper" maxlength="100" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabPacienteByCPF" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="1">
                <h:outputLabel value="#{msgs['node.codigo.sus']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                <p:inputText value="" size="10" styleClass="inputupper" maxlength="100" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabPacienteBySUS" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="1">
                <h:outputLabel value="#{msgs['node.internal.code']}"   style="font-weight: bold;"  />

                <h:panelGroup>
                <p:inputText value="" size="10" styleClass="inputupper" maxlength="100" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabPacienteByInternalCode" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
                </h:panelGroup>
            </h:panelGrid>
            
            
        </h:panelGrid>
    
    
    
    <p:dataTable 
        rendered="#{not empty portalViewBean.labUsuario}"
        id="relatorioPush_listServicoDocs"   
        value="#{relatorioStorageBean.listLabRelatoriose}"  
        var="rel"
        rows="20"
        resizableColumns="false"
        paginator="true"
        paginatorPosition="bottom"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="10,15,20,25,30"
        style="width: 99%;  margin-left: 7px;"
        emptyMessage="Lista de Relatórios está vazia..........."
        >
        
        <p:column   id="columnDataModeName" style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['page.tree.employee.name.label']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeBirthDate"  style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['node.birthdate']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModePdfDeve" style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="Deve/NC"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeSexo"    style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['node.sex']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeRG"   style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['node.id.number']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeCPF"     style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['node.cpf.number']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeSUS"  style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['node.codigo.sus']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeProntuario"   style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['template.pac.profile']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeInternal"   style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['node.internal.code']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeCity"   style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['template.city']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeUF"   style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="UF"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeAdress"   style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['template.address']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        <p:column   id="columnDataModeZIPCODE"   style="font-size: 10px; font-weight: bold; "  >  
            <f:facet name="header">  
                <h:outputText    value="#{msgs['template.zipcode']}"  style="font-weight: bolder; font-size: 12px;  color: black;" />  
            </f:facet>  
            
        </p:column>  
        
    </p:dataTable>  
    
</ui:composition>
