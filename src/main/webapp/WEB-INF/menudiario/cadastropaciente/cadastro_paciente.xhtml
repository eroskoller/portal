


<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >


    <style type="text/css"> .dateTimeEntryShorterX { width:  50px  !important; } </style>


    <p:fieldset legend="Pesquisa"   style="margin-bottom:0px; margin-top: 0px;    padding-bottom:0px; padding-top: 0px;   background: transparent;"   toggleable="true" toggleSpeed="300"  styleClass="customfieldset-legend " >

                <h:panelGrid columns="8"   style="padding:0 0 0 0px ; margin:0 0 0 0px; width: 1020px; "     >

                    <h:panelGrid columns="1"   id="panelGridNumerOne"  >
                        <h:outputLabel value=" #{msgs['page.tree.employee.name.label']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:inputText  immediate="true"  size="20" maxlength="100" styleClass="inputupper"   />
                            <p:spacer width="3" />
                            <p:commandButton process="@this" 
                                             rendered="true" 
                                             style="height: 25px; width: 25px;" 
                                             icon="ui-icon-search"  
                                             onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                                     return false;
                                                 }"
                                             />
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msgs['node.birthdate']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:calendar
                                id="calendarBirthDate"
                                timeZone="#{dateSelect.timeZone}"
                                pattern="dd/MM/yyyy "
                                locale="pt"
                                styleClass="dateTimeEntryShorter"
                                effect="puff"
                                size="10"
                                showOn="button"
                                style="font-weight: bold;"
                                >
                                <p:ajax 
                                    event="dateSelect" 
                                    update="growl"  partialSubmit="true"  process="calendarBirthDate"  />  

                            </p:calendar>
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msgs['node.solicitation']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:inputText  size="10" styleClass="inputupper" maxlength="100"/>
                            <p:spacer width="3" />
                            <p:commandButton process="@this" 
                                             rendered="true" 
                                             style="height: 25px; width: 25px;" 
                                             id="commandButtongrabPacienteBySolicitation" 
                                             icon="ui-icon-search"  
                                             onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                                     return false;
                                                 }"
                                             />
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msgs['template.pac.profile']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:inputText  size="10" styleClass="inputupper" maxlength="100" />
                            <p:spacer width="3" />
                            <p:commandButton process="@this" 
                                             rendered="true" 
                                             style="height: 25px; width: 25px;" 
                                             id="commandButtongrabPacienteByProfile" 
                                             icon="ui-icon-search"  
                                             onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                                     return false;
                                                 }"
                                             />
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msgs['node.id.number']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:inputText  size="10" styleClass="inputupper" maxlength="100" />
                            <p:spacer width="3" />
                            <p:commandButton process="@this" 
                                             rendered="true" 
                                             style="height: 25px; width: 25px;" 
                                             id="commandButtongrabPacienteByID" 
                                             icon="ui-icon-search"  
                                             onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                                     return false;
                                                 }"
                                             />
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msgs['node.cpf.number']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:inputText  size="10" styleClass="inputupper" maxlength="100" />
                            <p:spacer width="3" />
                            <p:commandButton process="@this" 
                                             rendered="true" 
                                             style="height: 25px; width: 25px;" 
                                             id="commandButtongrabPacienteByCPF" 
                                             icon="ui-icon-search"  
                                             onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                                     return false;
                                                 }"
                                             />
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msgs['node.codigo.sus']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:inputText  size="10" styleClass="inputupper" maxlength="100" />
                            <p:spacer width="3" />
                            <p:commandButton process="@this" 
                                             rendered="true" 
                                             style="height: 25px; width: 25px;" 
                                             id="commandButtongrabPacienteBySUS" 
                                             icon="ui-icon-search"  
                                             onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                                     return false;
                                                 }"
                                             />
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msgs['node.internal.code']}"   style="font-weight: bold;"  />

                        <h:panelGroup>
                            <p:inputText  size="10" styleClass="inputupper" maxlength="100" />
                            <p:spacer width="3" />
                            <p:commandButton process="@this" 
                                             rendered="true" 
                                             style="height: 25px; width: 25px;" 
                                             id="commandButtongrabPacienteByInternalCode" 
                                             icon="ui-icon-search"  
                                             onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                                     return false;
                                                 }"
                                             />
                        </h:panelGroup>
                    </h:panelGrid>


                </h:panelGrid>



        </p:fieldset>

                            <h:outputLink id="lnkshow" value="javascript:void(0)"  >

            <ui:fragment rendered="false"    >
                <ui:include src="readme_cadastro.xhtml"   parent="readme_cadastro"   />
            </ui:fragment>


            <ui:fragment  rendered="false">
                <ui:include src="table_pacientes.xhtml"   parent="table_pacientes"     />
            </ui:fragment>

            <ui:fragment  rendered="true">
                <ui:include src="inclusao_paciente.xhtml"   parent="inclusao_paciente"    />
                <ui:include src="inclusao_paciente_requisicao.xhtml"   parent="inclusao_paciente_requisicao"    />
            </ui:fragment>
        


</ui:composition>
