<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions" >
    
    
    
    

    
            <h:panelGrid columns="9">
                
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{msgs['page.tree.employee.name.label']}"   style="font-weight: bold;"  />

                    <h:panelGroup>
                        <p:inputText value="" size="40"  maxlength="150"  />
                    </h:panelGroup>
                </h:panelGrid>

                <h:panelGrid columns="1">
                    <h:outputLabel value="#{msgs['node.birthdate']}"   style="font-weight: bold;"  />

                    <h:panelGroup>
                        <p:calendar
                            id="calendarBirthDateNovoPac"
                            timeZone="#{dateSelect.timeZone}"
                            pattern="dd/MM/yyyy "
                            locale="pt"
                            styleClass="dateTimeEntryShorter"
                            effect="puff"
                            size="10"
                            showOn="button"
                            style="font-weight: bold;"
                            >
                            <p:ajax 
                                update="growl"
                                event="dateSelect" 
                                partialSubmit="true"  process="calendarBirthDate"  />  

                        </p:calendar>
                        
                    </h:panelGroup>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="Idade"   style="font-weight: bold;"  />

                    <h:panelGroup>
                        <h:inputText value="" size="3" disabled="true"/>
                    </h:panelGroup>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="Sexo"   style="font-weight: bold;"  />
                    <p:selectOneMenu id="selectOneMenuSexoNovoPac" value="">  
                        <f:selectItem itemLabel="M" itemValue="M" />  
                        <f:selectItem itemLabel="F" itemValue="F" />  
                    </p:selectOneMenu> 
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="Estado Civil"   style="font-weight: bold;"  />
                    <p:selectOneMenu id="selectOneMenuCivilNovoPac" value="">  
                        <f:selectItem itemLabel="Casado" itemValue="C" />  
                        <f:selectItem itemLabel="Solteiro" itemValue="S" />  
                    </p:selectOneMenu> 
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="R.G."   style="font-weight: bold;"  />
                    <h:panelGroup>
                        <p:inputText value="" size="13" maxlength="15"/>
                    </h:panelGroup>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="CPF"   style="font-weight: bold;"  />
                    <h:panelGroup>
                        <p:inputText value="" size="15" maxlength="18"/>
                    </h:panelGroup>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="S.U.S"   style="font-weight: bold;"  />
                    <h:panelGroup>
                        <p:inputText value="" size="10" maxlength="18"/>
                    </h:panelGroup>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{msgs['template.pac.profile']}"   style="font-weight: bold;"  />
                    <h:panelGroup>
                        <p:inputText value="" size="15" maxlength="18"/>
                    </h:panelGroup>
                </h:panelGrid>
                
            </h:panelGrid>
    
    <h:panelGrid columns="9">

        <h:panelGrid columns="1" >
            <h:outputLabel value="#{msgs['template.zipcode']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText value="" size="8" maxlength="10" styleClass="inputupper" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabCepNovoPac" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.address']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText value="" size="40" maxlength="60"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.number']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText value="" size="6" maxlength="6"/>
            </h:panelGroup>
        </h:panelGrid>                
        
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.complement']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText value="" size="10" maxlength="10"/>
            </h:panelGroup>
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.neighborhood']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText value="" size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>
        
               
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.city']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText value="" size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:outputLabel value="UF"   style="font-weight: bold;"  />
            <p:selectOneMenu id="selectOneMenuUFNovoPac" value="">  
                <f:selectItem itemLabel="SP" itemValue="SP" />  
                <f:selectItem itemLabel="SP" itemValue="SP" />  
            </p:selectOneMenu> 
        </h:panelGrid>
        
        
    </h:panelGrid>




</ui:composition>
