<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
     >

    <h:panelGrid columns="9" style="width: 1000px;  padding: 0 0 0 0px;  margin:  0 0 0 0px;  "   >


        <h:panelGrid columns="1" >
            <h:outputLabel value="#{msgs['page.tree.employee.name.label']}"   style="font-weight: bold;"  />

            <h:panelGroup>
                <p:inputText  size="40"  maxlength="150"  />
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['node.birthdate']}"   style="font-weight: bold;"  />

            <h:panelGroup>
                <p:calendar
                    id="calendarBirthDateNovoPac"
                    timeZone="#{dateSelect.timeZone}"
                    pattern="dd/MM/yyyy "
                    locale="pt"
                    styleClass="dateTimeEntryShorter"
                    effect="puff"
                    size="10"
                    showOn="button"
                    style="font-weight: bold;"
                    >
                    <p:ajax 
                        update="growl"
                        event="dateSelect" 
                        partialSubmit="true"  process="calendarBirthDate"  />  

                </p:calendar>

            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="Idade"   style="font-weight: bold;"  />

            <h:panelGroup>
                <h:inputText  size="3" disabled="true"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="Sexo"   style="font-weight: bold;"  />
            <p:selectOneMenu id="selectOneMenuSexoNovoPac" >  
                <f:selectItem itemLabel="M" itemValue="M" />  
                <f:selectItem itemLabel="F" itemValue="F" />  
            </p:selectOneMenu> 
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="Estado Civil"   style="font-weight: bold;"  />
            <p:selectOneMenu id="selectOneMenuCivilNovoPac" >  
                <f:selectItem itemLabel="Casado" itemValue="C" />  
                <f:selectItem itemLabel="Solteiro" itemValue="S" />  
            </p:selectOneMenu> 
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="R.G."   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="13" maxlength="15"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="CPF"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="15" maxlength="18"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="S.U.S"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="10" maxlength="18"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.pac.profile']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="15" maxlength="18"/>
            </h:panelGroup>
        </h:panelGrid>

    </h:panelGrid>

    <h:panelGrid columns="9"  style="padding: 0 0 0 0px;  margin:  0 0 0 0px; width: 1000px; " >

        <h:panelGrid columns="1" >
            <h:outputLabel value="#{msgs['template.zipcode']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="8" maxlength="10" styleClass="inputupper" />
                <p:spacer width="3" />
                <p:commandButton process="@this" 
                                 rendered="true" 
                                 style="height: 25px; width: 25px;" 
                                 id="commandButtongrabCepNovoPac" 
                                 icon="ui-icon-search"  
                                 onkeypress="if (event.keyCode == 32 || event.keyCode == 13) {
                                             return false;
                                         }"
                                 />
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.address']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="35" maxlength="60"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.number']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="6" maxlength="6"/>
            </h:panelGroup>
        </h:panelGrid>                

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.complement']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="30" maxlength="50"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.neighborhood']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>


        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['template.city']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:outputLabel value="UF"   style="font-weight: bold;"  />
            <p:selectOneMenu id="selectOneMenuUFNovoPac" >  
                <f:selectItem itemLabel="SP" itemValue="SP" />  
                <f:selectItem itemLabel="SP" itemValue="SP" />  
            </p:selectOneMenu> 
        </h:panelGrid>


    </h:panelGrid>
    
    <h:panelGrid columns="9"  style="padding: 0 0 0 0px;  margin:  0 0 0 0px; width: 1000px; " >
        
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['label.phone']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['node.cellphone']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['label.email']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['lable.responsable']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="48" maxlength="50"/>
            </h:panelGroup>
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['label.mother.name']}"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="20" maxlength="20"/>
            </h:panelGroup>
        </h:panelGrid>
    
        <h:panelGrid columns="1">
            <h:outputLabel value="#{msgs['node.color']}"   style="font-weight: bold;"  />
            <p:selectOneMenu id="selectOneMenuCOLORNovoPac" >  
                <f:selectItem itemLabel="Branco" itemValue="b" />  
                <f:selectItem itemLabel="Negro" itemValue="n" />  
                <f:selectItem itemLabel="Pardo" itemValue="p" />  
                <f:selectItem itemLabel="Amarelo" itemValue="a" />  
            </p:selectOneMenu> 
        </h:panelGrid>
        
        
    </h:panelGrid>
    
    <h:panelGrid columns="1" style="padding: 0 0 0 0px;  margin:  0 0 0 0px; width: 1000px; " >
            <h:outputLabel value="Obs"   style="font-weight: bold;"  />
            <h:panelGroup>
                <p:inputText  size="160" maxlength="300"/>
            </h:panelGroup>
    </h:panelGrid>
 <p:separator/>       
    <h:panelGrid columns="8"  style="padding: 0 0 0 0px;  margin:  0 0 0 0px; width: 1000px; "  >
        <p:commandButton value="#{msgs['label.new.requestor']}" />
        
        <p:splitButton value="#{msgs['label.alter.requestor']}" icon="ui-icon-disk"   >  
            <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>  
            <p:menuitem value="Delete"  icon="ui-icon-close"/>  
        </p:splitButton>  
        
        <p:splitButton value="#{msgs['label.alter.procedure']}" icon="ui-icon-disk"   >  
            <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>  
            <p:menuitem value="Delete"  icon="ui-icon-close"/>  
        </p:splitButton>  
        
        <p:splitButton value="#{msgs['label.replace.pacient']}" icon="ui-icon-disk"   >  
            <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>  
            <p:menuitem value="Delete"  icon="ui-icon-close"/>  
        </p:splitButton>  
        
        <p:commandButton value="#{msgs['label.payment']}" />
        <p:commandButton value="Gui TISS" />
        <p:commandButton value="#{msgs['label.protocol']}" />
        <p:commandButton value="#{msgs['label.tag']}" />
        
    </h:panelGrid>
    
 

</ui:composition>
